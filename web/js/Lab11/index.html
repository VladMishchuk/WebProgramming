<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="myCanvas"></canvas>

<script>
    const canvas = document.getElementById('myCanvas');
    const context = canvas.getContext('2d');

    // малюємо хату
    context.fillStyle = 'brown';
    context.fillRect(50, 150, 200, 200);
    context.fillStyle = 'red';
    context.fillRect(100, 100, 100, 100);

    // малюємо паркан
    context.fillStyle = 'grey';
    context.fillRect(0, 300, 400, 50);
    for(let i=0; i<5; i++){
        context.fillStyle = 'white';
        context.fillRect(i*80, 300, 40, 50);
    }

    // малюємо сонце
    context.beginPath();
    context.fillStyle = 'yellow';
    context.arc(350, 50, 40, 0, 2*Math.PI);
    context.fill();

    // малюємо хмари
    context.beginPath();
    context.fillStyle = 'white';
    context.arc(200, 50, 50, 0, 2*Math.PI);
    context.arc(240, 50, 50, 0, 2*Math.PI);
    context.arc(280, 50, 50, 0, 2*Math.PI);
    context.fill();
</script>
</body>
</html>
